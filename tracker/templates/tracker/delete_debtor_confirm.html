{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center">Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to permanently delete the record for <strong>"{{ debtor.name }}"</strong>?</p>
                <p>This will also delete all associated payment history and cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'debtor_detail' pk=debtor.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
